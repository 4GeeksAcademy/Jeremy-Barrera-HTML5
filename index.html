<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header fw-bold fs-4">
                Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row g-3 mb-2">
                    <div class="col-md-5">
                        <label>Card #</label>
                        <input type="tel" id="card-number" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required>
                    </div>
                    <div class="col-md-3">
                        <label>CVC #</label>
                        <input type="tel" id="cvc" maxlength="4" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label>Amount</label>
                        <div class="input-group">
                            <span class="fw-bold fs-6">$</span>
                            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>
                </div>
                <div  class="row g-3 mb-2">
                    <div class="col-6">
                        <label>First Name</label>
                        <input type="text" id="Fname" >
                    </div>
                    <div class="col-6">
                        <label>Last Name</label>
                        <input type="text" id="Lname" >
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label>City</label>
                        <input type="text" id="City">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" required>
                            <option value="" disabled selected>Pick a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" id="postal-code" class="form-control" >
                    </div>
                </div>
                <div class="d-flex align-items-start justify-content-between mb-3">
                    <div>
                        <span class="d-block mb-2">We accept:</span>
                        <div class="radio-icons-box d-flex align-items-center bg-secondary p-2 rounded">
                            <input type="radio" name="Card-type">
                            <i class="fa-brands fa-cc-mastercard mx-2" style="color: #ffffff;"></i>
                            <input type="radio" name="Card-type">
                            <i class="fa-brands fa-cc-visa mx-2" style="color: #ffffff;"></i>
                            <input type="radio" name="Card-type">
                            <i class="fa-brands fa-cc-diners-club mx-2" style="color: #ffffff;"></i>
                            <input type="radio" name="Card-type">
                            <i class="fa-brands fa-cc-amex mx-2" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="ms-3 flex-grow-1"style="max-width: 50%;">
                        <label for="message" class="d-block">Message</label>
                        <textarea id="message" class="form-control"></textarea>
                        <p><small style="color: grey;">Add any notes here</small></p>
                    </div>
                </div>
            </div>
            <div class="card-footer mt-4 d-flex justify-content-end">            
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
